<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmark Resurfacer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #0f1419;
      background: #ffffff;
    }

    /* Content */
    .content {
      padding: 28px 24px 32px;
      text-align: center;
    }

    /* Setup Screen */
    .setup-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .setup-title {
      font-size: 20px;
      font-weight: 700;
      color: #0f1419;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .setup-message {
      font-size: 14px;
      color: #536471;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .setup-button {
      display: inline-block;
      background: #1d9bf0;
      color: white;
      padding: 12px 28px;
      border-radius: 24px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      transition: background-color 0.2s;
      border: none;
      cursor: pointer;
    }

    .setup-button:hover {
      background: #1a8cd8;
    }

    /* Success Screen */
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .success-title {
      font-size: 20px;
      font-weight: 700;
      color: #0f1419;
      margin-bottom: 8px;
    }

    .success-message {
      font-size: 14px;
      color: #536471;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .success-stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #1d9bf0;
    }

    .success-stat-label {
      font-size: 12px;
      color: #536471;
    }

    /* Footer */
    .footer {
      padding: 12px 20px;
      border-top: 1px solid #eff3f4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #536471;
    }

    .footer-name {
      font-weight: 500;
    }

    /* Utility */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Setup Screen -->
  <div class="content" id="setupScreen">
    <div class="setup-icon">ðŸ”–</div>
    <div class="setup-title">Get Started</div>
    <div class="setup-message">
      Visit your bookmarks once to sync them. Then we'll resurface them in your feed.
    </div>
    <a href="https://x.com/i/bookmarks" target="_blank" class="setup-button">
      Go to Bookmarks
    </a>
  </div>

  <!-- Success Screen -->
  <div class="content hidden" id="successScreen">
    <div class="success-icon">âœ¨</div>
    <div class="success-title">You're All Set!</div>
    <div class="success-message">
      Scroll through your feed and rediscover your saved posts.
    </div>
    <div class="success-stat-value" id="successBookmarkCount">0</div>
    <div class="success-stat-label">Bookmarks synced</div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <span class="footer-name">X Bookmark Resurfacer</span>
    <span>v1.0.0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
